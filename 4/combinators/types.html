<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylingsheet.css">
</head>
<body>
    
    <!-- h2 + p  is used for adjacent combinators--> 
    <h2>This is the first heading</h2>

    <p>This is  the first para</p>
    <p>This is  the second para</p>
    <p>This is  the third para</p>

    <!-- h2 ~ p  is used for general sibling combinators-->
    <section>
        <p>This is a differnet para</p>

        <h2>It is another heading</h2>

        <p>It is a sibling para of heading</p>
    </section>
</body>
</html>
